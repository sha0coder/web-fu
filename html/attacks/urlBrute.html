<!doctype html>
<html>
  
  <head>
    <title>Web-Fu UrlBrute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="icon" type="image/png" href="/img/nuke_128.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  
  <body>

      <div class="row main-features">
        <div class="span9">
          <div class="well long">
              <span class="label">Url:</span>
              <br>
              <input type="text"  class="input-medium input-block-level medium" id="txtUrl" title='the ## symbol on this url, will be replaced by each word of the wordlist'>
              <br>
              <div id="divPost">
              <span class="label" id='lblPost'>Post:</span>
              <br>
              <input type="text"  class="input-medium input-block-level medium" id="txtPost" title='the ## symbol on this post data, will be replaced by each word of the wordlist'>
              </div>
              <div id='divFile'>
              <table>
                <tr>
                  <td>  
                    <span class="label">Select wordlist:</span>
                    <br>
                    <select class="" id='selWordlist' title='Select a pre-loaded wordlist'><option default value=0>None</option></select>
                  </td>
                  <td> &nbsp;&nbsp;&nbsp;or &nbsp;&nbsp;&nbsp;</td>
                  <td>
                    <span class="label">Load wordlist:</span>
                    <br>
                    <input type="file" id='fWordlist' title='load a wordlist file'>
                  </td>
                  <td>
                    <span class="label">Combo:</span>
                    <br>
                    <input type="checkbox" value="true" id='cbCombo' title='the wordlist format is   user:password  and replaced by #1# and #2#'> Combo wordlist.
                  </td>
                </tr>
              </table>
              </div>

            <span class="label">Pre-filter:</span><br>
            <input type="text"  class="input-medium input-block-level medium" id="txtFilter" title='filter string, only responses with be coloured as green'><br>

            <td><button class="btn pull-left btn-primary" href="#" id="btnRender">Render</button></td>
            <td><button class="btn pull-left btn-primary" href="#" id="btnStart">Start Cracking!!</button></td>
            <td><button class="btn pull-left btn-primary" href="#" id="btnClear">Clear</button></td>
            <td><button class="btn pull-left btn-primary" href="#" id="btnFalsePositive">False Positive Reductor</button></td>


            <br>
            <br>
            <div id='divHeader'> <!-- tras cargar la wordlist, se pinta aqui el numero de palabras-->
            </div>
            <br>
            <table class="table">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Lines</th>
                  <th>Words</th>
                  <th>Bytes</th>
                  <th>URLs</th>
                </tr>
              </thead>
              <tbody id="tblData">
              </tbody>
            </table>
          </div>
        </div>

         <div id='divStats'>  <!-- al finalizar se pinta aqui la velocidad de ataque -->
        </div>
      </div>
    </div>


    <canvas id="myCanvas" width="900" height="150"></canvas>
   
    <script src="/js/progressbar.js"></script>
    <script src="/js/colors.js"></script>
    <script src="/js/o.js"></script>
    <script src="/js/out.js"></script>
    <!--<script src="/js/windowOpenPost.js"></script>-->
    <script src="/js/async.js"></script>
    <script src="/js/gauss.js"></script>
    <script src="/js/attacks/http.js"></script>
    <script src="/js/attacks/engine.js"></script>
    <script src="/js/attacks/urlBrute.js"></script>

    
    </body>
    </html>
